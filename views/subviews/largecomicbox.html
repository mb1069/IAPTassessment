<div class="comicbox">
    <div class="comicbox-title">

        <div style="float:left; font-size: 1.3em;">{{=box[0].name}} with {{=box[0].count}} comics.</div>
            <div style="float:right; padding-right:0.5em; padding-top: 0.2em;" >
                <a href="{{=URL('boxes', 'boxview', vars={'boxid': box[0].id})}}">See more</a>
            </div>
    </div>

    <div class="comics-area">
        {{for comic in box[1]:}}
            <img class="comicbox-comic-icon" height="100" width="75" src="{{=URL(r=request, c='default', f='fast_download',  args=comic.cover, host=True)}}"/>
        {{pass}}
    </div>
</div>
